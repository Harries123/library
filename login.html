<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
          integrity="sha384-jLKHWMGjoDAqo9IAe61eqyfYdU7lM5tZ7aa9D22Fz3ztdMZGjo7SKpP05woNdNoR" 
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-image: url('./images/bg.webp'); background-size: cover; background-position: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 rounded shadow-lg border border-dark p-4 p-md-5" style="background-color: #5f98e7;">
                <h1 class="text-center font-italic text-dark mb-4">Login</h1>
                <form onsubmit="handleLogin(event)">

                    <!-- Input group for Email -->
                    <div class="input-group mb-4 shadow-sm">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>

                    <!-- Input group for Password -->
                    <div class="input-group mb-4 shadow-sm">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>

                    <!-- Login button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg w-100">
                            <i class="fa fa-sign-in-alt"></i>&nbsp;&nbsp;Login
                        </button>
                    </div>

                    <!-- Signup link -->
                    <div class="text-center mt-3">
                        <p>Don't have an account? <br><a href="signup.html" class="text-white">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Home icon, only visible on small screens -->
    <i class="fas fa-home d-inline-block d-md-none" style="position: absolute; bottom: 10px; right: 10px; font-size: 24px; color: white;"></i>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Here you can add logic to handle login
            alert('Login successful');
        }
    </script>
</body>
</html>
